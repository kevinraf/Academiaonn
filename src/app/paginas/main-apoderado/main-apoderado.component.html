
<mat-form-field>
  <mat-label>Busqueda general</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="idApoderado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.idApoderado}} </td>
    </ng-container>

    <ng-container matColumnDef="nombrecompleto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres Completo </th>
      <td mat-cell *matCellDef="let row"> {{row.nombrecompleto}} </td>
    </ng-container>
    <ng-container matColumnDef="apellidopaterno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido Paterno </th>
      <td mat-cell *matCellDef="let row"> {{row.apellidopaterno}} </td>
    </ng-container>
    <ng-container matColumnDef="apellidomaterno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido Materno </th>
      <td mat-cell *matCellDef="let row"> {{row.apellidomaterno}} </td>
    </ng-container>
    <ng-container matColumnDef="celular">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Celular </th>
      <td mat-cell *matCellDef="let row"> {{row.celular}} </td>
    </ng-container>
    <ng-container matColumnDef="celularrespaldo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Celular de Respaldo </th>
      <td mat-cell *matCellDef="let row"> {{row.celularrespaldo}} </td>
    </ng-container>
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DNI </th>
      <td mat-cell *matCellDef="let row"> {{row.dni}} </td>
    </ng-container>
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
      <td mat-cell *matCellDef="let row"> {{row.correo}} </td>
    </ng-container>


    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> ACTIONS </th>
      <td mat-cell *matCellDef="let row">
        <button mat-button (click)="openDialog(row)">
          <mat-icon>mode_edit</mat-icon>
        </button>

        <button mat-button color="accent" (click)="delete(row.idApoderado)" >
          <mat-icon>delete</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>

  </table>

  <button mat-fab color="primary" style="float: right;" (click)="openDialog()" >
    <mat-icon>save</mat-icon>
  </button>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of patients"></mat-paginator>

</div>
